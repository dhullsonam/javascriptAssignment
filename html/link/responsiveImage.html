<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
</head>

<body>
    <picture>
        <source media="(min-width:480px)"
        srcset="
        ./img/bird-4k.jpeg 480w,
        ./img/bird-8k.jpeg  800w,
        ./img/bird-10k.jpeg 1000w
        "
        />

        <img 
        src="./img/bird-4k.jpeg" alt="bird" width="500px" height="400px" 
        />
    </picture>


</body>

</html>
