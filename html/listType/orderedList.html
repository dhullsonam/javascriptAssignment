<!DOCTYPE html>
<html>
    <head>
        <h2>Ordered List</h2>
    </head>
    <body>
        <ol>   <!--by defalut number-->
            <li>Green Tea</li>
            <li>Lemon Tea</li>
            <li>Ice Tea</li>
        </ol>
        <ol type="a">
            <li>Hot Coffee</li>
            <li>Espresso</li>
            <li>cappuccino</li>
        </ol>
        <ol type="i"> <!--adding attributes --> 
            <li>Water</li>
            <li>Cold Drink</li>
        </ol>

    </body>
</html>
