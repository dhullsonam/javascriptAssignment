<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector</title>
    <style>
        a:link {
            color: rgb(182, 13, 197);
            font-style: italic;
        }

        a:visited {
            color: rgb(49, 208, 211);
        }

        a:hover {
            color: firebrick
        }
        a:active{
            color: rgb(134, 60, 7);
        }
    </style>
</head>

<body>
    <a href="#">about</a>
    <p>Lorem <a href="#">Ipsum</a> is simply dummy <a href="#">welcome</a> text of the printing and typesetting
        industry.
        Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</p>
    <a href="https://www.google.com/">Google</a>
  

</body>

</html>
